name: Snowflake Schema Change Workflow

on:
  push:
    branches:
      - main
      - 'deploy/*'

jobs:
  schemachange-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: Install schemachange
    - name: Install schemachange
      run: |
        python -m pip install --upgrade pip
        pip install schemachange

    # Step 4: Create connections.toml file
    - name: Configure connections.toml
      run: |
        mkdir -p .config
        cat > .config/connections.toml <<EOL
        [default]
        account = "${{ secrets.SF_ACCOUNT }}"
        user = "${{ secrets.SF_USER }}"
        password = "${{ secrets.SF_PASSWORD }}"
        role = "${{ secrets.SF_ROLE }}"
        warehouse = "${{ secrets.SF_WAREHOUSE }}"
        database = "${{ secrets.SF_DATABASE }}"
        schema = "${{ secrets.SF_SCHEMA }}"
        EOL

    # Step 5: Run schemachange
    - name: Run schemachange
      run: |
        schemachange deploy \
          --config-folder .config \
          --change-history-table CHANGE_HISTORY \
          --root-folder migrations \
          --verbose
